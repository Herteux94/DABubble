<div class="profileDialogContainer" [@dialogAnimationFadeIn]>
    <div class="dialogWrapper">

        <div class="dialogHeader">
            <h2>Profil</h2>
            <img (click)="dialogRef.close()" src="../../../assets/img/close.svg" alt="SchlieÃŸen">
        </div>

                <img class="profileImg" src="../../../assets/img/avatars/avatar-1.svg" alt="">
            </div>

            <div class="nameContainer">
                <h1>{{  this.user.name  }}</h1>
                @if (ownProfile) {
                    <img src="../../../assets/img/pen.svg" alt="">
                }
            </div>

            <div class="statusContainer">
                <img src="../../../assets/img/green-online-circle.svg" alt="">
                <p class="status">Aktiv</p>
            </div>
