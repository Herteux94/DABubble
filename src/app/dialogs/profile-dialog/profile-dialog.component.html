                    </div>

                    <div class="inputContainer">
                        <input #userNameInput class="input" type="text"
                            [(ngModel)]="userName">
                    </div>
                </div>

                <div class="profileContainer">
                    <div class="profileWrapper">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <p>E-Mail-Adresse</p>
                    </div>
                    <div class="inputContainer">
                        <input #userMailInput class="input" type="text"
                            [(ngModel)]="userMail">
                    </div>
                </div>
    


                <div class="messageBtnWrapper">
                    <button (click)="toggleEditProfile()" class="secondBtn">
                        Abbrechen
                    </button>

                    <button (click)="saveChanges()" class="firstBtn">
                        Speichern
                    </button>
                </div>


            } @else {
                <div class="nameContainer">
                    <h1>{{ this.user.name }}</h1>
                    @if (ownProfile) {
                    <img (click)="toggleEditProfile()" src="../../../assets/img/pen.svg" alt="">
                    }
                </div>
    
                <div class="statusContainer">
                    <img src="../../../assets/img/green-online-circle.svg" alt="">
                    <p class="status">Aktiv</p>
                </div>
    
                <div class="profileContainer">
                    <div class="profileWrapper">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </g>

                        <p>E-Mail-Adresse</p>

                    <p class="emailAddress">{{ this.user.email }}</p>
                </div>
    
                <div class="messageBtnWrapper">
                    <button class="firstBtn messageBtn">
                        <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        Nachricht

                </div>
            }
