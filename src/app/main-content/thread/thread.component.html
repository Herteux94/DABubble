<section>
  <div class="content">
    <app-sub-header [isThread]="true"></app-sub-header>
    <div class="messagesContent">
      <app-message
        [isChannel]="false"
        [message]="this.activeThreadService.activeThreadMessage"
      ></app-message>
      <div class="divider">
        <span class="subText">2 Antworten</span>
        <div class="line"></div>
      </div>
      @if(this.activeThreadService.threadMessages &&
      this.activeThreadService.threadMessages.length > 0) { @for(message of
      this.activeThreadService.threadMessages; track message) {
      <app-message [message]="message" [isChannel]="true"></app-message>
      } }
    </div>
  </div>
  <app-type-input-field [messengerType]="'thread'"></app-type-input-field>
</section>
