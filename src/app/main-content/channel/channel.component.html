<section>
  <div class="content">
    <app-sub-header [isChannel]="true"></app-sub-header>
    <div class="messagesContent">
      @if(this.activeChannelService.channelMessages &&
      this.activeChannelService.channelMessages.length > 0) { @for(message of
      this.activeChannelService.channelMessages; track message) {
      <app-message [message]="message" [isChannel]="true"></app-message>
      } }
      <app-date-divider></app-date-divider>
    </div>
  </div>
  <app-type-input-field [messengerType]="'channels'"></app-type-input-field>
</section>
