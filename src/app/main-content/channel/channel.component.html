<section>
    <div class="content">
      <app-sub-header [isChannel]="true"></app-sub-header>
      <div class="messagesContent">
        @if(this.activeChannelService.activeChannel !== undefined) {
        @for(message of this.activeChannelService.activeChannel.messages; track message) {
          <app-message [isChannel]="true"></app-message>
        }
      } @else {
        <span>loading</span>
      }
        <app-date-divider></app-date-divider>
        <app-own-message [isChannel]="true"></app-own-message>
      </div>
    </div>
    <app-type-input-field></app-type-input-field>
  </section>
