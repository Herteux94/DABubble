@if(this.mobile) {
<section>
  <div class="wrapper contentLimit">
    <app-header></app-header>
    <div class="bodyArea">
      <div class="routerContainer">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
} @else {
<section>
  <div class="wrapper contentLimit">
    <app-header></app-header>
    <div [ngStyle]="{ margin: this.navOpenDesktop ? '0 16px' : '0 32px' }" class="bodyArea">
      @if (this.navOpenDesktop) {
      <app-navigation [ngClass]="navOpenDesktop ? 'showNav' : 'hideNav'"></app-navigation>
      }
      <div class="routerContainer">
        <router-outlet></router-outlet>
      </div>
      @if(this.threadRoutingService.threadOpenDesktop) {
      <div [ngClass]="{
          'showThread': threadRoutingService.threadOpenDesktop,
          'hideThread': !threadRoutingService.threadOpenDesktop,
          'getOverContent': isOverContent
        }" class="threadRouterContainer">
        <router-outlet name="thread"></router-outlet>
      </div>

      }
    </div>
  </div>
  <app-nav-toggle-btn [menuOpen]="navOpenDesktop" (click)="toggleMenu()"></app-nav-toggle-btn>
</section>
}
