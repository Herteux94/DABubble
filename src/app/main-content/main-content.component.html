<section>
  <div class="wrapper contentLimit">
    <app-header></app-header>
    <div class="bodyArea">
      <app-navigation [ngClass]="this.navOpen ? '' : 'dNone'"></app-navigation>
      <div class="routerContainer">
        <router-outlet></router-outlet>
      </div>
      <app-thread [ngClass]="this.threadService.threadOpen ? '' : 'dNone'"></app-thread>
    </div>
  </div>
  <app-nav-toggle-btn [menuOpen]="navOpen" (click)="toggleMenu()"></app-nav-toggle-btn>
</section>
