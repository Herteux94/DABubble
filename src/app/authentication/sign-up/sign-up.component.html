<section class="wrapper">
  <div class="card">
    <a [routerLink]="['/authentication/login']"><img class="arrowBackIcon" src="../../../assets/img/arrow_back.svg" alt="arrow back icon"></a>
    <h1>Konto erstellen</h1>
    <span class="infoText">Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</span>
    <div class="inputContainerAuth">
      <img class="iconGrayAuth" src="../../../assets/img/person_filled.svg" alt="person icon">
      <img class="iconBlackAuth" src="../../../assets/img/person_filled-black.svg" alt="person icon">
      <input class="inputFieldAuth" type="text" placeholder="Name und Nachname" required>
    </div>
    <div class="inputContainerAuth">
      <img class="iconGrayAuth" src="../../../assets/img/mail.svg" alt="mail icon">
      <img class="iconBlackAuth" src="../../../assets/img/mail-black.svg" alt="mail icon">
      <input class="inputFieldAuth" type="email" placeholder="beispielname@email.com" required>
    </div>
    <div class="inputContainerAuth">
      <img class="iconGrayAuth" src="../../../assets/img/lock.png" alt="lock icon">
      <img class="iconBlackAuth" src="../../../assets/img/lock-black.svg" alt="lock icon">
      <input class="inputFieldAuth" type="text" placeholder="Passwort" required>
    </div>
    <div class="nextBtnContainer">
      <button class="firstBtn" [routerLink]="['/authentication/createAccount']">Weiter</button>
    </div>

  </div>
</section>
